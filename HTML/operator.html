<html>
    <head>
        <title>OPERATORS</title>
        <script type="text/javascript">
        
    

        document.write("<h4>if else statement is</h4>");

        if(x%2==0)
        {
            document.write("even")
        }
        else{
            document.write("odd")
        }
        
        </script>
